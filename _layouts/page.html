---
layout: default
---
<article class="page">
    <div class="container">
        <div class="col-5 col-s-9 article-content">
            {% if page.title != "davidklaing.com" %}
                <h1>{{ page.title }}</h1>
            {% endif %}
            {% if page.last_updated %}
            <hr>
            <em>Last updated {{ page.last_updated }}</em>
            <hr>
            {% endif %}
            {{ content }}
        </div>
        <div class="col-3 col-s-9 article-backlinks">
            {% if page.backlinks %}
            <h1>Links to this page</h1>
            {{ page.backlinks }}
            {% endif %}
        </div>
    </div>
</article>
